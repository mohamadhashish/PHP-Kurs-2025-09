<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CSS per style-Element einbinden</title>
    <style>
        h1 {color:Orange;
            font-size:60px;
        }
        p {
            color:#9400D3; /* Darkmagenta */
        }

        /*
            In CSS gibt es nur die Kommentar-Art mit öffnendem
            und schließenden Kommentarzeichen.
         */

    </style>
</head>
<body>

<h1>Das HTML style-Attribut</h1>

<p>
    HTML-Attribute müssen in dem öffnenden Tag stehen.
</p>

<p>
    Das style-Element zum Einbinden von CSS.
</p>




</body>
</html>
